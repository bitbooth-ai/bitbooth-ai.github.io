<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitBooth | Design Showcase</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            /* Brand Colors */
            --color-dark-blue: #15253E;
            --color-light-silver: #F9F7F8;
            --color-light-blue: #99D0F2;
            --color-purple: #7B68DF;
            --color-gold: #D6A319;
            --color-green: #788c5d;

            /* Typography */
            --font-title: 'Playfair Display', Georgia, serif;
            --font-body: 'Figtree', Arial, sans-serif;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-light-silver);
            color: var(--color-dark-blue);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            padding: 48px 0 32px;
            text-align: center;
            border-bottom: 1px solid rgba(21, 37, 62, 0.1);
        }

        .logo {
            font-family: var(--font-title);
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-dark-blue);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(21, 37, 62, 0.6);
            font-weight: 400;
        }

        /* Main content */
        main {
            padding: 64px 0;
        }

        .section-title {
            font-family: var(--font-title);
            font-size: 1.75rem;
            font-weight: 500;
            margin-bottom: 32px;
            color: var(--color-dark-blue);
        }

        /* Design grid */
        .designs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 32px;
        }

        .design-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(21, 37, 62, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .design-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(21, 37, 62, 0.15);
        }

        .design-preview {
            aspect-ratio: 16 / 10;
            background: linear-gradient(135deg, var(--color-dark-blue) 0%, #2a3f5f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .design-preview::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.05) 50%, transparent 60%);
        }

        .preview-label {
            font-family: var(--font-title);
            font-size: 1.5rem;
            color: var(--color-light-silver);
            opacity: 0.9;
        }

        .design-info {
            padding: 24px;
        }

        .design-name {
            font-family: var(--font-title);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-dark-blue);
        }

        .design-description {
            font-size: 0.95rem;
            color: rgba(21, 37, 62, 0.6);
            line-height: 1.5;
        }

        .design-badge {
            display: inline-block;
            margin-top: 12px;
            padding: 4px 12px;
            background: var(--color-purple);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .design-badge.current {
            background: var(--color-green);
        }

        /* Footer */
        footer {
            padding: 32px 0;
            border-top: 1px solid rgba(21, 37, 62, 0.1);
            text-align: center;
        }

        .footer-text {
            font-size: 0.9rem;
            color: rgba(21, 37, 62, 0.5);
        }

        /* Responsive */
        @media (max-width: 640px) {
            header {
                padding: 32px 0 24px;
            }

            .logo {
                font-size: 1.5rem;
            }

            main {
                padding: 40px 0;
            }

            .designs-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">BitBooth</div>
            <p class="subtitle">Design Showcase</p>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="section-title">Website Designs</h1>

            <div class="designs-grid">
                <a href="designs/01-calm/" class="design-card">
                    <div class="design-preview">
                        <span class="preview-label">01</span>
                    </div>
                    <div class="design-info">
                        <h2 class="design-name">Calm</h2>
                        <p class="design-description">Warm institutional aesthetic with serif typography. Navy, stone, and cream color palette conveying trust and expertise.</p>
                        <span class="design-badge current">Current</span>
                    </div>
                </a>

                <!-- Add more design cards here as you create them -->
                <!--
                <a href="designs/02-modern/" class="design-card">
                    <div class="design-preview">
                        <span class="preview-label">02</span>
                    </div>
                    <div class="design-info">
                        <h2 class="design-name">Modern</h2>
                        <p class="design-description">Description of the design approach and characteristics.</p>
                        <span class="design-badge">New</span>
                    </div>
                </a>
                -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="footer-text">BitBooth ApS &mdash; Design Testing Environment</p>
        </div>
    </footer>
</body>
</html>
